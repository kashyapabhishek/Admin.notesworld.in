<div class="container-fluid mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <span class="badge badge-dark">Login</span>
                </div>
                <div class="card-body">
                    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
                        <div class="form-group">
                          <label  class="float-left" for="exampleInputEmail1">Email address</label>
                          <input type="text" formControlName='username' class="form-control"  placeholder="Enter username" required [ngClass]="{ 'is-invalid': submit && loginForm.invalid}">  
                        </div>
                        <div class="form-group">
                          <label class="float-left" for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName='password' class="form-control" id="exampleInputPassword1" placeholder="Password" required [ngClass]="{ 'is-invalid': submit && loginForm.invalid}">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                      </form>
                </div>
                <div class="card-footer">

                </div>

            </div>
        </div>
    </div>
</div>
