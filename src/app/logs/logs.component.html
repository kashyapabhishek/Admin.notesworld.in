<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/deshboard">Deshboard</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col lg-12">
            <div class="card">
                <div class="card-header">
                    Logs
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Thread</th>
                                <th scope="col">Level</th>
                                <th scope="col">Logger</th>
                                <th scope="col">Message</th>
                                <th scope="col">Exception</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of logs">
                                <th scope="row">{{log.id}}</th>
                                <td >{{log.Date}}</td>
                                <td>{{log.Thread}}</td>
                                <td>{{log.Level}}</td>
                                <td (dblclick)="showModel(log.Logger,'Logger')">{{log.Logger}}</td>
                                <td (dblclick)="showModel(log.Message,'Message')">{{log.Message | slice:0:50}}</td>
                                <td (dblclick)="showModel(log.Exception,'Exception')">{{log.Exception| slice:0:20}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" (click)="getIndex(0)" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item" *ngFor="let i of indexList">
                                <a class="page-link" (click)="getIndex(i)">{{i}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" (click)="getIndex(-1)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="message">
          {{logMessage}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
